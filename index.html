<!DOCTYPE html>
<html lang="pl">
<title>Wiktor Styczeń</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<head>
<script>
function openNav() {
  document.getElementById("myNav").style.height = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.height = "0%";
}
</script>
</head>
<body>
<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
    <a href="Informacje.html">Informacje</a>
    <a href="#">Usługi</a>
    <a href="#">Kontakt</a>
  </div>
</div>




<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
<span style="font-size:30px;cursor:pointer;margin-left:10px;" onclick="openNav()">&#9776; </span>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Wkrótce</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">27 dni do końca</p>
  </div>
</div>

</body>
</html>
